<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp1cyP3pp3r</title>

    <link rel="stylesheet/less" href="style.less?v=1" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>

    <script src="https://kit.fontawesome.com/3656dae3f2.js" crossorigin="anonymous"></script>

    
    <script src="main.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

</head>

<body>
    <header>

    </header>
    <main>
        <article class="QnA">
            <figure>
                <h1 class="new">Q&A</h1>

                <figcaption>
                    Ask me anything!
                </figcaption>
            </figure>

            <form class="border-candy" action="https://formspree.io/f/xpwdgpwk" method="POST">
                <input type="text" name="_gotcha" style="display:none" />
                <div class="label-grid">
                    <label>
                        Your nickname <small>will be used to sign questions</small>
                        <input type="text" name="nickname" placeholder="Anon">
                    </label>
                    <label>
                        Ice cream flavor <small>I really needed that fourth field</small>
                        <input list="flavors" type="text" name="flavor" placeholder="Vanilla">

                        <datalist id="flavors">
                            <option value="Vanilla"></option>
                            <option value="Strawberry"></option>
                            <option value="Chocalate"></option>
                            <option value="Blue Moon"></option>
                            <option value="Pain"></option>
                            <option value="Banana"></option>
                            <option value="Cheese"></option>
                            <option value="Pistachio"></option>
                        </datalist>
                    </label>
                    <label>
                        Your neocities page <small>there will be a link to your webpage</small>
                        <input type="text" name="neocities" placeholder="example.neocities.org">
                    </label>
                    <label>
                        Your email <small>required by formspree</small>
                        <input type="email" name="email" placeholder="example@email.xxx" required>
                    </label>
                </div>
                <label>
                    Question
                    <textarea spellcheck="false" minlength="16" placeholder="Hello, you have a nice website and all. You're so fun and handsome haha...&#10;&#10;So here's my question: do you have any games on your phone?" name="message" required></textarea>
                </label>
                <div class="h-captcha" data-sitekey="bba6610a-a5c6-4d34-824e-3b02b81e0880"></div>
                    
                <button type="submit">
                    <span>
                        <span>
                            submit
                        </span>
                    </span>
                </button>
            </form>

            <section class="crutch">
            </section>

            <section class="question">
                <blockquote>
                    <p>
                        Question preview?
                    </p>
                </blockquote>
                <div class="answer">
                    <p>
                        Answer preview!
                    </p>
                </div>
                <address>
                    <div>
                        <small>placeholder by</small>
                        <span>
                            Sp1cyP3pp3r
                        </span>
                    </div>
                    <a rel="author" href="https://sp1cyp3pp3r.neocities.org">
                        sp1cyp3pp3r.neocities.org
                    </a>
                </address>
            </section>

            <section class="crutch"></section>
        </article>
    </main>
    <aside>

    </aside>
    <footer>

    </footer>
</body>

</html>
